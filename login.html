<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipFlow – Вход</title>
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">ClipFlow</div>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="gallery.html">Мир звёзд</a></li>
        <li><a href="media.html">Медиа</a></li>
        <li><a href="form.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h2>Вход</h2>
      <form id="login-form" class="auth-form">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error-message"></div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
        <div id="password-error" class="error-message"></div>

        <button type="submit" class="auth-btn">Войти</button>
        <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ClipFlow. Все права защищены.</p>
  </footer>
</body>
</html>
